<!DOCTYPE html><!--suppress HtmlFormInputWithoutLabel -->
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>FFXIV Daily Quest Tracker</title>
    <link href="img/beast-tribe-quests.png" rel="icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" crossorigin="anonymous" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    <script defer src="index.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.11.1/dist/cdn.min.js"></script>
    <script crossorigin="anonymous" defer integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <nav class="navbar bg-primary-subtle">
      <div class="container">
        <a href="#" class="navbar-brand">FFXIV Daily Quest Tracker</a>
      </div>
    </nav>

    <div class="container">
      <table class="table" x-data>
        <colgroup>
          <col style="width: 5%;">
          <col style="width: 20%;">
          <col style="width: 25%;">
          <col style="width: 25%;">
          <col style="width: 25%;">
        </colgroup>


        <thead>
          <tr>
            <th colspan="2"></th>
            <th>Reputation</th>
            <th>To next rank</th>
            <th>To max rank</th>
          </tr>
        </thead>

        <template :key="expansion.name" x-for="expansion in $store.expansions">
          <tbody>
            <tr>
              <td></td>
              <td x-effect="console.log(expansion.name, expansion.started())">
                <strong x-text="expansion.name"></strong>
              </td>
              <td></td>
              <td></td>
              <td class="text-nowrap">
                <div x-show="expansion.started()">
                  <div class="d-flex justify-content-start">
                    <span class="mx-1" title="Points to next rank"><template x-for="tribe in expansion.progressingTribes()"><img alt="" height="21" src="" width="21" x-bind:src="tribe.icon()"></template> <span x-text="expansion.pointsToMaxRank()"></span></span>
                    <span class="mx-1" title="Quests to max rank"><img alt="quests" height="21" src="img/sidequest.png"> <span x-text="expansion.questsToMaxRank()">></span></span>
                    <span class="mx-1" title="Days to max rank"><img alt="quests" height="21" src="img/guildhest.png"> <span x-text="expansion.daysToMaxRank()"></span></span>
                  </div>
                </div>
              </td>
            </tr>
            <template :key="tribe.name" x-for="tribe in expansion.tribes">
              <tr>
                <td>
                  <img alt="" height="42" src="" width="42" x-bind:src="tribe.icon()">
                </td>
                <td>
                  <span x-text="tribe.name"></span>
                </td>
                <td>
                  <div class="input-group">
                    <select class="form-select form-select-sm" name="rank" x-model.number="tribe.reputation.tier" x-on:input="tribe.reputation.points = 0">
                      <option value="0"></option>
                      <template x-bind:key="rank.name" x-for="rank in tribe.ranks">
                        <option x-bind:selected="rank.tier == tribe.reputation.tier" x-bind:value="rank.tier" x-text="rank.tier + '. ' + rank.name"></option>
                      </template>
                    </select>
                    <input class="form-control form-control-sm" size="4" type="number" x-model.number="tribe.reputation.points">
                  </div>
                </td>
                <td colspan="6" x-show="tribe.progression()">
                  <span class="text-muted text-nowrap" x-html="tribe.progression()">xxx</span>
                </td>
                <td class="text-nowrap" x-show="!tribe.progression()">
                  <div class="d-flex justify-content-start">
                    <span class="mx-1" title="Points to next rank"><img alt="" height="21" src="" width="21" x-bind:src="tribe.icon()"> <span x-text="tribe.pointsToNextRank()"></span></span>
                    <span class="mx-1" title="Quests to next rank"><img alt="quests" height="21" src="img/sidequest.png"> <span x-text="tribe.questsToNextRank()"></span></span>
                    <span class="mx-1" title="Days to next rank"><img alt="quests" height="21" src="img/guildhest.png"> <span x-text="tribe.daysToNextRank()"></span></span>
                  </div>
                </td>
                <td class="text-nowrap" x-show="!tribe.progression()">
                  <div class="d-flex justify-content-start">
                    <span class="mx-1" title="Points to max rank"><img alt="" height="21" src="" width="21" x-bind:src="tribe.icon()"> <span x-text="tribe.pointsToMaxRank()"></span></span>
                    <span class="mx-1" title="Quests to max rank"><img alt="quests" height="21" src="img/sidequest.png"> <span x-text="tribe.questsToMaxRank()">></span></span>
                    <span class="mx-1" title="Days to max rank"><img alt="quests" height="21" src="img/guildhest.png"> <span x-text="tribe.daysToMaxRank()"></span></span>
                  </div>
                </td>
              </tr>
            </template>
          </tbody>
        </template>
      </table>
    </div>

    <footer class="d-flex justify-content-center text-muted">
      <div>
        <div>Icons © SQUARE ENIX CO., LTD. All Rights Reserved.</div>
        <div>FINAL FANTASY is a registered trademark of Square Enix Holdings Co., Ltd.</div>
        <div>Please see <a href="https://support.na.square-enix.com/rule.php?id=5382&tag=authc">FINAL FANTASY® XIV - Materials Usage License</a> for further information.</div>
      </div>
    </footer>
  </body>

</html>
